<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#jq").text("writen by jquery");
            $("#jq").css("color","red");
            $("span").hide();
            $('#button1').click(function(){
                $("#jq").append("<h5>Button Clicked</h5>");
                $('#jq').children().css('background-color',"white");
            })
            $('[name="jqname"]').css("background-color",'pink');
            $('#button1').parent().css('background-color',"gray");

            $('#bold\\.es').fadeOut(4000);
            $('input').val("by jq");

            $("#slideBtn").click(function () {
                $("#slideText").slideToggle();
            });

            $('body').prepend("<b>Prepended</p>");
            $('input').after("<br><br><b>After input</b><br><br>");

            const clone = $('.replaceit').clone()
            $('.replaceit').replaceWith('<b>Replaced</b>')
            $('#jq').after(clone)
        })
    </script>
